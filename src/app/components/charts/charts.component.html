<div class="toolbar-container">
  <mat-toolbar class="compact-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Menu</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <button mat-button [matMenuTriggerFor]="menu"><mat-icon></mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item> <a [routerLink]="['/Charts']">Chart</a> </button>
    <button mat-menu-item><a [routerLink]="['/home']">Datatable</a></button>
    <button mat-menu-item><a [routerLink]="['/Upload']">Upload</a></button>
    <p-button label="Sign out" (click)="logOut()"></p-button>
  </mat-menu>
</div>
<br><br><br><br>
<div class="row">
  <div class="col-lg-6">
      <h2>Bubble Chart</h2>
      <canvas id="bubchart"></canvas>
  </div>
  <div class="col-lg-6">
      <h2>Scatter Chart</h2>
      <canvas id="scchart"></canvas>
  </div>
  <div class="col-lg-6">
    <h2>Doughnut Chart</h2>
    <canvas id="dochart"></canvas>
</div>
  <div class="col-lg-6">
      <h2>Bar Chart</h2>
      <canvas id="barchart"></canvas>
  </div>
  <div class="col-lg-6">
      <h2>Pie Chart</h2>
      <canvas id="piechart"></canvas>
  </div>
  
  <div class="col-lg-6">
      <h2>polarArea Chart</h2>
      <canvas id="pochart"></canvas>
  </div>

  <div class="col-lg-6">
      <h2>Radar Chart</h2>
      <canvas id="rochart"></canvas>
  </div>

  

  
</div>
